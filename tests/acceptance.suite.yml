actor: AcceptanceTester
modules:
    enabled:
        - Yii2:
            part: [ orm, fixtures ]
            configFile: 'config/test-web.php'
            transaction: false
            cleanup: false
            entryUrl: http://localhost:8081/web/index-test.php
        - PhpBrowser:
            url: http://localhost:8081/web/index-test.php
        - REST:
            depends: PhpBrowser
            url: http://localhost:8081
        - \Helper\Acceptance:
            depends:
                - \Helper\Database
                - \Helper\Yii2
bootstrap: _bootstrap.php