<VirtualHost *:8088>
  <FilesMatch "\.php$">
        SetHandler application/x-httpd-php
  </FilesMatch>
  ## Vhost docroot
  DocumentRoot "/var/www/arms"

  ## Directories, there should at least be a declaration for /var/www/arms

  <Directory "/var/www/arms">
    Options -Indexes +Includes
    AllowOverride All
    Require all granted
  </Directory>

  ## Logging
  ErrorLog "/var/log/apache2/inventory.http_error.log"
  ServerSignature Off
  CustomLog "/var/log/apache2/inventory.http_access.log" combined

  ## Header rules
  ## as per http://httpd.apache.org/docs/2.4/mod/mod_headers.html#header
  Header set Access-Control-Allow-Origin "*"
  ## Rewrite rules
  RewriteEngine On
</VirtualHost>
